<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<video src="video.mp4" controls="true" preload="true"></video>
	<div class="controls">
		<span class="controls__play controls__play_0" style="cursor: pointer;">Play/Pause</span>
		<span class="controls__mute controls__mute_0" style="cursor: pointer;">
			Mute
		</span>
		<input type="range" class="controls__volume controls__volume_0" max="1" min="0" step="0.01" value="1">
		<progress class="controls__progress controls__progress_0" max="100" value="0"></progress>
	</div>

	<script src="common.js"></script>
	
</body>
</html>
